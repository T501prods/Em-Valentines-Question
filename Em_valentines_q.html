<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: Arial, sans-serif;
        background:
            radial-gradient(circle at 20% 20%, #ffe0ec, transparent 55%),
            radial-gradient(circle at 80% 30%, #ffd1e3, transparent 50%),
            radial-gradient(circle at 50% 90%, #ffc1d9, transparent 60%),
            #ffc5d6;
      }

      .card {
        max-width: 980px;
        width: min(980px, 92vw);
        padding: 48px 40px;
        border-radius: 22px;
        box-shadow: 0 18px 60px rgba(0,0,0,0.12);
        }

        h1 {
        font-size: clamp(28px, 4vw, 56px);
        line-height: 1.1;
        margin: 0;
        }

      button {
        font-size: 18px;
        padding: 10px 18px;
        margin: 10px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
      }

      #yes {
        background: hotpink;
        color: white;
      }

      #no {
        background: black;
        color: white;
        position: absolute;
        transition: left 120ms ease, top 120ms ease, transform 120ms ease;
      }

      @keyframes pop {
        0% { transform: scale(1); }
        60% { transform: scale(1.12); }
        100% { transform: scale(1); }
        }

        .pop {
        animation: pop 350ms ease;
        }

        #subtext {
            margin-top: 10px;
            opacity: 0.75;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
    <h1 id="question">Hey Em, will you be my Valentine? ðŸ’˜</h1>
    <p id="subtext">Choose wisely...</p>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const question = document.getElementById("question");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        yesBtn.addEventListener("click", () => {
            question.textContent = "Let's go babyyyyyy ðŸ’–";
            subtext.remove()
            question.classList.add("pop");
            setTimeout(() => question.classList.remove("pop"), 400);
            });

    </script>
</body>
</html>
